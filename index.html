<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // let reactEle = <p>Seize the day</p>;
    // Creating a p tag with text
    let reactEle = React.createElement("p", {}, "Seize the day");
    // Accessing root of the DOM
    let root = ReactDOM.createRoot(document.getElementById("root"));
    // Rendering the p tag in the root of DOM
    root.render(reactEle);

    // Observations
    // Traditional approach of JS DOM manipulation has more control over application's behaviour
    // while React DOM manipulation is more concise and readable code
    // Concluded that always use right paradigm which is required for specific task
  </script>
</html>
