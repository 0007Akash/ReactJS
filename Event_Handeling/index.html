<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const Test = () => {
        function alertFn() {
          alert("Hello");
        }
        return (
          <>
            <p>React is a javascript library</p>
            <div
              className="main"
              style={{
                margin: "20px",
                padding: "20px",
                border: "1px solid cyan",
                color: "darkcyan",
                backgroundColor: "lightcyan",
              }}
            >
              <p>Click the below button to alert 'Hello'</p>
              <button onClick={alertFn}>Alert Hello</button>
            </div>
          </>
        );
      };
      let root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Test />);

      // Challenges Faced
      // Initially I was not able to wrap it inside <> </>
      //Also faced little problem while rendering so that refered to other documents

      //   ReactDOM.render(<Test />, document.getElementById("root"));
    </script>
  </body>
</html>
