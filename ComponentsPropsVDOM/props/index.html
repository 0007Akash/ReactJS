<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic List Rendering</title>
    <style>
      .gallery {
        display: grid;
        /* grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); */
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 10px;
      }
      .gallery img {
        width: 100%;
        height: 100%;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const { useState } = React;
      // Gallery component definition
      function Gallery({ children }) {
        return <div className="gallery">{children}</div>;
      }
      // Image component definition
      function Image({ src, alt }) {
        // Renders an image element with provided src and alt attributes
        return <img src={src} alt={alt || "Image"} />;
      }
      // App component definition
      function App() {
        // Uses the Gallery component and passes multiple Image components as its children
        return (
          <Gallery>
            <Image
              src="https://images.unsplash.com/photo-1551434678-e076c223a692?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="img-1"
            />
            <Image
              src="https://images.unsplash.com/photo-1556761175-b413da4baf72?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="img-2"
            />
            <Image
              src="https://plus.unsplash.com/premium_photo-1678453147886-3ea4eb762e8d?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="img-3"
            />
            <Image
              src="https://images.unsplash.com/photo-1583507622365-a39739deb3eb?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="img-4"
            />
          </Gallery>
        );
      }
      // Render the App component into the root div
      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<App />);

      // I decided to adopt this design because this layout has quite good width and height of the images and also not to small and not to big
      // 4 images per row looks good enough
    </script>
  </body>
</html>
